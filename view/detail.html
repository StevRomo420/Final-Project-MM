<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
    <title>Movie trends</title>
</head>
<body class="bg-gray-100 font-mono">

    <header class="bg-white-800 shadow-3xl w-auto h-12">

        <div class="flex rem justify-between text-xl items-center content-center h-12 md:bg-white lg:text-2xl">
              

            <div class="hidden md:flex items-center space-x-2 pl-48">
                <a
                    href="#"
                    class="py-4 px-0 text-gray-500 hover:text-teal-300  font-semibold hover:underline"
                    >Peliculas nuevas</a
                >
                <a
                    href="#"
                    class="py-4 px-2 text-gray-500 font-semibold hover:text-teal-300 hover:underline"
                    >Cartelera</a
                >
                <a
                    href="#"
                    class="py-4 px-2 text-gray-500 font-semibold hover:text-teal-300 hover:underline"
                    >Populares</a
                >
                <a
                    href="#"
                    class="py-4 px-2 text-gray-500 font-semibold hover:text-teal-300 hover:underline"
                    >Acerca de</a
                >
            </div>

            <div class="px-10 hidden md:flex">
                <i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(188,187,192)" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </i>
            </div>

            <nav class="md:hidden flex flex-1 z-50">
                <ul class="flex justify-between flex-1">
                    <li>
                        <a href="#" class="text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-200">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>

 
    </header>

    <main>

        <div class="behind-layer">
            <img src="../img/triangle.png" class="b-triangle">

            <img src="../img/porco_rosso.jpg" class="bg-image" style="position: absolute;">

           

            <div class="over-layer flex justify-around z-50">
                <div class="flex">
                    <div class="flex flex-col justify-end">
                        <div class="img-box shadow-xl">
                            <img src="../img/Morbius.jpg" class="bg-image detail-img">
                        </div>
                    </div>
                </div>

                <div class="flex">
                    <div class="flex flex-col justify-end">
                        <a href="#" class="play-btn bg-teal-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" viewBox="0 0 20 20" fill="rgb(144,252,237)">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>


        </div>


    </main>



    <footer class="fixed inset-x-0 bottom-0 z-50 md:hidden">

        <div class="flex items-center content-center justify-center h-12 bg-white gap-12">
            <a  href="#" class="hover:animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(94, 234, 212)" class="bi bi-film" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                  </svg>
            </a>
            <a  href="#" class="hover:animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(94, 234, 212)" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                  </svg>
            </a>
            <a  href="#" class="hover:animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="rgb(94, 234, 212)" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <desc>Download more icon variants from https://tabler-icons.io/i/rotate</desc>
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5"></path>
                 </svg>
            </a>
            <a  href="#" class="hover:animate-bounce"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(94, 234, 212)" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  </svg>
            </a>
            

        </div>

    </footer>
    


</body>
</html>
